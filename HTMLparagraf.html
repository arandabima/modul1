<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraf ARANDA BIMANTARA</title>
</head>
<body>
    <body>
        <!-- paragraf -->
        <p>Ini adalah Paragraph 1</p>
        <hr>
        <!-- p, br, dan hr -->
        <p>Ini adalah<br> Paragraph 2</p>
        <hr>
        <!-- p,b, i, dan hr -->
        <p>Selamat datang di kuliah pemrograman web</p>
        <p><b>Selamat datang</b> di kuliah <i>Pemrograman web</i></p>
        <hr>
        
        <!-- p dan u -->
        <p>My name is <u> Aranda Bimantara </u></p>
      </body>
</body>
</html>
