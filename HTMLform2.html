<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form ARANDA BIMANTARA</title>
  <form action="submit_html.html" method="POST">
    
<head></head>    
    <b>Form HTML</b><br><br>

    <label for="nama">Nama:</label><br>
    <input type="text" name="nama" placeholder=""><br><br>

    <label>Gender</label><br>
    <input type="radio" name="gender" value="laki-laki"> Man<br>
    <input type="radio" name="gender" value="Perempuan"> Women<br><br>

    <label for="address">Address:</label><br>
    <textarea name="alamat" rows="1" cols="30" placeholder=""></textarea><br><br>

    <label for="negara">Country:</label><br>
    <select id="negara" name="negara">
      <option value="Indonesia">Indonesia</option>
      <option value="Malaysia">Malaysia</option>
      <option value="Singapura">Singapura</option>
    </select><br><br>

    <label for="email">Email :</label><br>
    <input type="email" name="email" placeholder="Masukkan Email"><br><br>

    <label for="foto">Photos :</label><br>
    <input type="file" name="foto"><br><br>

    <label for="comment">Comment :</label><br>
    <textarea name="alamat" rows="4" cols="30" placeholder=""></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
  <b>Form Registrasi</b>
</body>
</html>
